<html>
    <head>
<link href= "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    </head>
    <body>
<h1 style="color:orange;font-size:50px;text-align: center;text-shadow: 4pc;">Price Chart</h1>
<br>
<table style="width: 100%;" class="table-bordered text-center text-shadow ">
        <thead>
          <tr >
            <th scope="col" bgcolor="orange">S.No</th>
            <th scope="col" bgcolor="orange">KM range</th>
            <th scope="col" bgcolor="orange">Price per KM</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>0 to 15</td>
            <td>12/-</td>
            
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>15 to 45</td>
            <td>15/- </td>
            
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>45 to 70</td>
            <td>17/- </td>
            
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>70 to 100</td>
            <td>21/- </td>
            
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>above 100</td>
            <td>29/- </td>
            
          </tr>
        
        </tbody>
      </table>
    </body>
</html>
